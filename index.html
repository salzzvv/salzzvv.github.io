<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kirim Pesan ke Gmail</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right top, #1d3557, #457b9d, #a8dadc, #f1faee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
      color: #fff;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 1em;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.5);
    }

    ::placeholder {
      color: #eee;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background-color: #06d6a0;
      color: #000;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #04b88a;
    }

    .success-message {
      display: none;
      margin-top: 20px;
      text-align: center;
      color: #06fbd6;
      font-weight: bold;
    }

    @media screen and (max-width: 500px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <form class="form-container" action="https://formspree.io/f/xxxxxxxx" method="POST" onsubmit="kirimPesan(event)">
    <h2>üíå Kirim Pesan</h2>
    <input type="text" name="nama" placeholder="Nama Lengkap" required>
    <input type="email" name="email" placeholder="Email Anda" required>
    <input type="text" name="subjek" placeholder="Judul / Subjek" required>
    <textarea name="pesan" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
    <button type="submit">Kirim Sekarang</button>
    <div class="success-message" id="success">‚úÖ Pesan berhasil dikirim!</div>
  </form>

  <script>
    function kirimPesan(event) {
      event.preventDefault();
      const form = event.target;
      const successBox = document.getElementById("success");

      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          successBox.style.display = "block";
          form.reset();
        } else {
          alert("‚ùå Gagal mengirim pesan.");
        }
      }).catch(() => {
        alert("‚ùå Ada kesalahan jaringan.");
      });
    }
  </script>
</body>
</html>
