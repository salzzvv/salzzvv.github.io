<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kirim Pesan ke Gmail</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right top, #1d3557, #457b9d, #a8dadc, #f1faee);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      color: #fff;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 1em;
      resize: vertical;
    }

    input::placeholder, textarea::placeholder {
      color: #ddd;
    }

    input:focus, textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #06d6a0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #04b88a;
    }

    .success {
      text-align: center;
      margin-top: 15px;
      display: none;
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form class="form-box" action="https://formspree.io/f/mpwlwvna" method="POST" onsubmit="kirimPesan(event)">
    <h2>üí¨ Kirim Pesan</h2>
    <label>
      Email Anda:
      <input type="email" name="email" placeholder="example@gmail.com" required>
    </label>
    <label>
      Pesan Anda:
      <textarea name="message" rows="5" placeholder="Tulis pesan di sini..." required></textarea>
    </label>
    <button type="submit">Kirim Sekarang</button>
    <div class="success" id="successMsg">‚úÖ Pesan berhasil dikirim!</div>
  </form>

  <script>
    function kirimPesan(event) {
      event.preventDefault();
      const form = event.target;
      const successMsg = document.getElementById('successMsg');

      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          successMsg.style.display = 'block';
          form.reset();
        } else {
          alert('‚ùå Gagal mengirim pesan.');
        }
      }).catch(() => {
        alert('‚ùå Terjadi kesalahan jaringan.');
      });
    }
  </script>
</body>
</html>
